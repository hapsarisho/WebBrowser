<!Doctype html>
<html lang="en">
<head>
<title>Tugas Web Browser</title>
<meta charset ="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    img{
        width: 500px;
        height: auto;
        margin: 5px;
        border: 6px double black;
    }
</style>
<body>
    <picture>
  		<source 
    media="(min-width: 650px)" 
    srcset="images/dia-jatuh.jpg,
            images/dia-jatuh@1.5x.jpg 1.5x,  
            images/dia-jatuh@2x.jpg 2x">
  		<source 
    media="(min-width: 465px)" 
    srcset="images/dia-lompat.jpg,
            images/dia-lompat@1.5x.jpg 1.5x
            images/dia-lompat@2x.jpg 2x">
  		<img 
    src="images/dia-melihat.png" 
    srcset="images/dia-melihat@1.5x.png 1.5x,
            images/dia-melihat@2x.png 2x"
    alt="art by Hapsari">
</picture>
</body>
</head>
</html>
